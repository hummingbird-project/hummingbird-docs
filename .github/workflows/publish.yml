# Publish Documentation GitHub action
name: Publish Documentation

on:
  workflow_dispatch:
  pull_request:

env:
  HUMMINGBIRD_VERSION: "1.0"
  DEPLOY_ROOT_FOLDER: true

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: swift:5.9
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Install rsync ðŸ“š
      run: |
        apt-get update && apt-get install -y rsync bc
    - name: Build
      run: |
        ./scripts/build-docc.sh -s
        ./scripts/build-sitemap.sh
    - name: Deploy Root Folder ðŸš€
      if: ${{ env.HUMMINGBIRD_VERSION }} == true
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: docs/hummingbird-docs/
        target-folder: docs/
        clean-exclude: "*.0"
        dry-run: true
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: docs/hummingbird-docs/${{ env.HUMMINGBIRD_VERSION }}
        target-folder: docs/${{ env.HUMMINGBIRD_VERSION }}
        dry-run: true
