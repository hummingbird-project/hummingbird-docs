on:
  pull_request:
  release:
    types: [published]
  workflow_dispatch:
  
jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: swift:5.7
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Install Mint
      run: |
        git clone https://github.com/yonaskolb/Mint.git
        cd Mint
        swift run mint install yonaskolb/mint
        echo "$HOME/.mint/bin" >> $GITHUB_PATH
    - name: Build docc
      run: |
        mint install apple/swift-docc@main
    - name: Build
      env:
        DOCC: docc
      run: |
        ./scripts/build-docc.sh
    - name: Commit
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REMOTE_BRANCH: "gh-pages"
      run: |
        REMOTE_REPO="https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
        git config user.name "${GITHUB_ACTOR}"
        git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
        mv docs _docs
        git checkout ${REMOTE_BRANCH}
        # copy contents of docs to docs/current replacing the ones that are already there
        rm -rf docs
        mv _docs/hummingbird-docs docs
        # commit
        git add --all docs
        git status       
        
        git commit -m "Documentation for https://github.com/${GITHUB_REPOSITORY}/tree/${GITHUB_SHA}" -m "Generated by publish.yml"
        git push ${REMOTE_REPO} ${REMOTE_BRANCH}

